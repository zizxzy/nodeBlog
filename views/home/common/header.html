<!-- 头部框架开始 -->
<div class="header">
    <div class="w1100">
        <!-- 网站logo开始 -->
        <h1 class="logo fl">
        </h1>
        <!-- 网站logo结束 -->
        <!-- 网站导航开始 -->
        <ul class="navigation fr">
            <li>
                <a class="active"
                   href="/home/">首页</a>
            </li>
            <li>
                <!-- 用户信息 -->
                {{if
                userInfo}}
                <div class="info">
                    <div class="profile dropdown fr">
                        <ul class="dropdown-menu">
                            <li>
                                <a
                                        href="/admin/logout">退出登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
                {{else}}
                <a href="/admin/login">登录</a>
                {{/if}}
            </li>
        </ul>
        <!-- 网站导航结束 -->
    </div>
</div>
<!-- 头部框架结束 -->
